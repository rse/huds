<html>
    <head>
        <title>HUD</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAGAAsAAAAFgAAACgAAAABAAAAAgAAAAEAGAAAAAAACAAAACgAAAAoAAAAAAAAAAAAAADwgEEAAAAAAA==">
        <script type="text/javascript" src="huds"></script>
        <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
        <script type="text/javascript" src="node_modules/mousetrap/mousetrap.min.js"></script>
        <script type="text/javascript" src="node_modules/animejs/lib/anime.min.js"></script>
        <script type="text/javascript" src="node_modules/vivus/dist/vivus.min.js"></script>
        <script>less = { env: "production", logLevel: 0 };</script>
        <script type="text/javascript" src="node_modules/less/dist/less.min.js"></script>
        <script type="text/javascript" src="node_modules/runejs/rune.js"></script>
        <script type="text/javascript" src="node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
        <script type="text/javascript" src="node_modules/@svgdotjs/svg.filter.js/dist/svg.filter.min.js"></script>
        <script type="text/javascript" src="node_modules/svg.path.js/svg.path.js"></script>
        <script type="text/javascript" src="node_modules/svg.easing.js/dist/svg.easing.min.js"></script>
        <script type="text/javascript" src="node_modules/svg.screenbbox.js/dist/svg.screenbbox.min.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <script type="text/javascript" src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/typopro-web/web/TypoPRO-SourceSansPro/TypoPRO-SourceSansPro.css">
        <link rel="stylesheet" type="text/css" href="node_modules/typopro-web/web/TypoPRO-FiraSans/TypoPRO-FiraSans.css">
    </head>
    <body>
        <div id="hud">
            <hud></hud>
        </div>
        <style type="text/css">
            html {
                margin:   0;
                padding:  0;
            }
            body {
                margin:   0;
                padding:  0;
                width:    100vw;
                height:   100vh;
                position: relative;
            }
        </style>
        <script>
            huds = new HUDS()
            httpVueLoader.langProcessor.less = (lessText) =>
                less.render(lessText, { globalVars: huds.config({ flat: true, sep: "-" }) }).then((result) => result.css)
            Vue.use(httpVueLoader)
            vm = new Vue({ el: "#hud", components: { "hud": "url:hud.vue" }})
            huds.on("open",    ()        => { console.log("HUDS: WebSocket: open") })
            huds.on("close",   ()        => { console.log("HUDS: WebSocket: close") })
            huds.on("receive", (message) => { console.log("HUDS: WebSocket: receive", JSON.stringify(message)) })
            huds.on("error",   (error)   => { console.log("HUDS: WebSocket: error", error) })
            huds.connect()
        </script>
    </body>
</html>
